plugins {
    id 'application' 
}

repositories {
    mavenCentral() 
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3' 

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'com.google.guava:guava:32.1.1-jre' 
}

application {
    mainClass = 'lab1_task.app' 
}

tasks.named('test') {
    useJUnitPlatform() 
}

//https://copyprogramming.com/howto/java-util-scanner-throws-nosuchelementexception-when-application-is-started-with-gradle-run
run {
    standardInput = System.in
}